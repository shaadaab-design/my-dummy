<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bunny Bounce: The Floating Ruins</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #d0f4ff; }
    #mobile-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }
    .btn {
      width: 60px; height: 60px; margin: 5px;
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid #000;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mobile-controls">
    <button class="btn" onclick="left = true" onmouseup="left = false">←</button>
    <button class="btn" onclick="right = true" onmouseup="right = false">→</button>
    <button class="btn" onclick="jump = true" onmouseup="jump = false">↑</button>
  </div>

  <script>
    let left = false, right = false, jump = false;

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 800 }, debug: false }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    let player, cursors, platforms, crates, jumpPads;

    function preload() {
      this.load.image('sky', 'https://labs.phaser.io/assets/skies/sky4.png');
      this.load.image('ground', 'https://labs.phaser.io/assets/platforms/platform.png');
      this.load.image('crate', 'https://labs.phaser.io/assets/sprites/crate.png');
      this.load.image('jumpPad', 'https://labs.phaser.io/assets/sprites/mushroom16.png');
      this.load.spritesheet('bunny', 'https://labs.phaser.io/assets/sprites/bunny.png', { frameWidth: 32, frameHeight: 32 });
    }

    function create() {
      this.add.image(400, 300, 'sky');

      platforms = this.physics.add.staticGroup();
      platforms.create(400, 580, 'ground').setScale(2).refreshBody();
      platforms.create(600, 450, 'ground');
      platforms.create(50, 350, 'ground');
      platforms.create(750, 220, 'ground');

      player = this.physics.add.sprite(100, 450, 'bunny');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'left', frames: this.anims.generateFrameNumbers('bunny', { start: 0, end: 1 }), frameRate: 10, repeat: -1
      });
      this.anims.create({
        key: 'turn', frames: [ { key: 'bunny', frame: 0 } ], frameRate: 20
      });
      this.anims.create({
        key: 'right', frames: this.anims.generateFrameNumbers('bunny', { start: 1, end: 0 }), frameRate: 10, repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();

      crates = this.physics.add.group({ allowGravity: true, immovable: false });
      crates.create(500, 500, 'crate');
      crates.create(700, 400, 'crate');

      jumpPads = this.physics.add.staticGroup();
      jumpPads.create(150, 520, 'jumpPad');
      jumpPads.create(750, 190, 'jumpPad');

      this.physics.add.collider(player, platforms);
      this.physics.add.collider(crates, platforms);
      this.physics.add.collider(player, crates);
      this.physics.add.collider(crates, crates);

      this.physics.add.overlap(player, jumpPads, (player, pad) => {
        player.setVelocityY(-500);
      }, null, this);
    }

    function update() {
      const isLeft = cursors.left.isDown || left;
      const isRight = cursors.right.isDown || right;
      const isJump = cursors.up.isDown || jump;

      if (isLeft) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (isRight) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (isJump && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }
  </script>
</body>
</html>
