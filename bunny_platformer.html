<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bunny Platformer</title>
  <style>
    canvas {
      background: skyblue;
      display: block;
      margin: 0 auto;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px;
      font-size: 18px;
      background-color: white;
      border: 2px solid gray;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="controls">
    <button class="btn" onclick="moveLeft()">←</button>
    <button class="btn" onclick="jump()">↑</button>
    <button class="btn" onclick="moveRight()">→</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bunnyImg = new Image();
    bunnyImg.src = "https://i.imgur.com/6ZzL5Bl.png"; // Bunny image!

    let player = {
      x: 50,
      y: 300,
      width: 40,
      height: 40,
      xVel: 0,
      yVel: 0,
      onGround: false
    };

    const gravity = 0.8;
    const friction = 0.8;

    const keys = {};

    const platforms = [
      { x: 0, y: 350, width: 2000, height: 50 },
      { x: 200, y: 280, width: 120, height: 20 },
      { x: 360, y: 240, width: 120, height: 20 },
      { x: 560, y: 180, width: 120, height: 20 }
    ];

    let cameraX = 0;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function moveLeft() {
      player.xVel = -5;
    }

    function moveRight() {
      player.xVel = 5;
    }

    function jump() {
      if (player.onGround) {
        player.yVel = -12;
        player.onGround = false;
      }
    }

    function update() {
      player.x += player.xVel;
      player.y += player.yVel;
      player.yVel += gravity;
      player.xVel *= friction;

      player.onGround = false;

      platforms.forEach(p => {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y + player.height < p.y + p.height &&
          player.y + player.height + player.yVel >= p.y
        ) {
          player.y = p.y - player.height;
          player.yVel = 0;
          player.onGround = true;
        }
      });

      if (keys["ArrowLeft"]) moveLeft();
      if (keys["ArrowRight"]) moveRight();
      if (keys["ArrowUp"]) jump();

      cameraX = player.x - canvas.width / 2;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(-cameraX, 0);

      // Draw platforms
      ctx.fillStyle = "green";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });

      // Draw bunny image
      ctx.drawImage(bunnyImg, player.x, player.y, player.width, player.height);

      ctx.restore();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
