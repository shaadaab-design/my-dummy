<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunny Parkour</title>
  <style>
    canvas { display: block; margin: auto; background: #cce6ff; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: rgba(0,0,0,0.3);
      border: none;
      border-radius: 10px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="controls">
    <button class="btn" id="left">⬅️</button>
    <button class="btn" id="jump">⬆️</button>
    <button class="btn" id="right">➡️</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 1000 },
          debug: false
        }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    const game = new Phaser.Game(config);

    let player, cursors, platforms, camera;
    let moveLeft = false, moveRight = false, jumping = false;

    function preload() {
      this.load.image('sky', 'https://labs.phaser.io/assets/skies/sky1.png');
      this.load.image('ground', 'https://labs.phaser.io/assets/platform.png');
      this.load.image('bunny', 'https://labs.phaser.io/assets/sprites/rabbit.png');
    }

    function create() {
      this.add.image(400, 300, 'sky').setScrollFactor(0);

      platforms = this.physics.add.staticGroup();
      platforms.create(400, 580, 'ground').setScale(2).refreshBody();

      // Add parkour platforms
      platforms.create(300, 500, 'ground');
      platforms.create(550, 400, 'ground');
      platforms.create(250, 300, 'ground');
      platforms.create(650, 200, 'ground');

      player = this.physics.add.sprite(100, 450, 'bunny');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.physics.add.collider(player, platforms);

      // Camera follows player
      this.cameras.main.startFollow(player);
      this.cameras.main.setBounds(0, 0, 800, 600);

      // Keyboard
      cursors = this.input.keyboard.createCursorKeys();

      // Mobile Buttons
      document.getElementById('left').addEventListener('touchstart', () => moveLeft = true);
      document.getElementById('left').addEventListener('touchend', () => moveLeft = false);
      document.getElementById('right').addEventListener('touchstart', () => moveRight = true);
      document.getElementById('right').addEventListener('touchend', () => moveRight = false);
      document.getElementById('jump').addEventListener('touchstart', () => {
        if (player.body.touching.down) {
          player.setVelocityY(-500);
        }
      });
    }

    function update() {
      if (cursors.left.isDown || moveLeft) {
        player.setVelocityX(-200);
      } else if (cursors.right.isDown || moveRight) {
        player.setVelocityX(200);
      } else {
        player.setVelocityX(0);
      }

      if ((cursors.up.isDown || jumping) && player.body.touching.down) {
        player.setVelocityY(-500);
      }
    }
  </script>
</body>
</html>
