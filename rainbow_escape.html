<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ðŸŒ€ Maze Marble Tilt</title>
  <style>
    body { margin:0; background:#eef; overflow:hidden; }
    canvas { display:block; margin:auto; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 400,
      height: 400,
      physics: {
        default: 'matter',
        matter: { gravity: { y: 0.5, x: 0 }, debug: false }
      },
      scene: { preload, create }
    };
    new Phaser.Game(config);

    function preload() {
      this.load.image('ball', 'https://labs.phaser.io/assets/sprites/purple_ball.png');
      this.load.image('wall', 'https://labs.phaser.io/assets/sprites/block.png');
    }

    function create() {
      const maze = this.add.group();
      const positions = [
        {x:200,y:50, w:300,h:20}, {x:50,y:200, w:20,h:300},
        {x:350,y:200, w:20,h:300}, {x:200,y:350,w:300,h:20},
        // Add inner walls:
        {x:150,y:150,w:200,h:20}, {x:250,y:250,w:200,h:20}
      ];

      positions.forEach(w => {
        const wall = this.matter.add.rectangle(w.x, w.y, w.w, w.h, { isStatic: true });
      });

      const ball = this.matter.add.image(200, 200, 'ball', null, { shape: 'circle', restitution:0.4 });

      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', e => {
          const tiltX = Phaser.Math.Clamp(e.gamma, -30, 30) / 30;
          const tiltY = Phaser.Math.Clamp(e.beta - 45, -30, 30) / 30;
          ball.setVelocity(tiltX * 5, tiltY * 5);
        });
      }

      this.input.keyboard.on('keydown', e => {
        if (e.code === 'ArrowUp') ball.setVelocityY(-5);
        if (e.code === 'ArrowDown') ball.setVelocityY(5);
        if (e.code === 'ArrowLeft') ball.setVelocityX(-5);
        if (e.code === 'ArrowRight') ball.setVelocityX(5);
      });
    }
  </script>
</body>
</html>
